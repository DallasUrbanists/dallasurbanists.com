  <div class="col col-12 col-lg-6 p-4 d-flex flex-column position-static">
    <h3 class="mb-2 fs-5">{{ post.title }}</h3>
    <p class="card-text mb-2 text-body-secondary fs-6"><em>{{ post.date | date: "%B %-d, %Y" }}</em> {% if post.subtitle %} &mdash; {{ post.subtitle }}{% endif %}</p>
    <p><strong class="mb-auto text-primary">{{ post.categories.first | capitalize }}</strong> â€¢ <a href="{{ post.url | prepend: site.baseurl }}" class="stretched-link">{% include card-link-text.html %}
    </a></p>
  </div>
  <div class="col col-12 col-lg-6 d-lg-block bg-secondary">
    <img class="img-fluid muted" src="{{ post.cover_image | relative_url }}">
  </div>
</div>

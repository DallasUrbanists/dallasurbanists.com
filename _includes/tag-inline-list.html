{% if include.tags != empty %}
    {%- for tag in include.tags -%}
        <a href="{{ "/tagged/" | append: tag | relative_url }}" class="tag-link">{{ tag }}</a>
        {%- if forloop.length > 1 -%}{% if forloop.rindex0 > 1 %}, {% elsif forloop.rindex0 == 1 %}, and {% endif %}{%- endif -%}
    {%- endfor -%}
{% endif %}

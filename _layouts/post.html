---
layout: default
---
<div class="container-fluid bg-primary text-white jumbo-cover" style="background-image: url({{ "/assets/cover_images/" | append: page.cover_image | relative_url }});">
  <div class="container-lg px-lg-5">
      <div class="row flex-lg-row align-items-end g-5 pt-4 pb-5">
          <div class="col-lg-6">
              <h1 class="display-5 mb-0 text-white">{{ page.title }}</h1>
              <p class="text-light mb-4"><em>{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{%
                if page.meta %} • {{ page.meta }}{% endif %}</em></p>
          </div>
          <div class="col-10 col-sm-8 col-lg-6">
              <img src="{{ "/assets/cover_images/" | append: page.cover_image | relative_url }}" class="d-block mx-lg-auto img-fluid shadow-lg rounded" loading="lazy">
          </div>
      </div>
  </div>
</div>

<div class="container-fluid bg-light pt-4">
  <article class="blog-article mx-auto" style="max-width: 740px;">
    <p class="lead"><em>{{ page.subtitle }}</em></p>
    {{ content }}
  </article>
</div>

---
# this frontmatter section tells Jekyll to process this file, allowing us to use variables like site.tags
---
backend:
  name: git-gateway
  branch: main
  repo: DallasUrbanists/dallasurbanists.com

site_url: https://dallasurbanists.com
logo_url: https://dallasurbanists.com/assets/dallas-urbanists-wordmark.svg
publish_mode: editorial_workflow
media_folder: "assets/cover_images"
search: false

collections:

  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "_events"
    create: true
    {% raw %}
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    {% endraw %} # Filename template, e.g., YYYY-MM-DD-title.md
    editor: { preview: false }
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Start Date", name: "start_date", widget: "datetime"}
      - {label: "End Date", name: "end_date", widget: "datetime", required: false}
      - label: "Meeting Location"
        name: "location"
        widget: "object"
        summary: "{{ fields.name }}"
        hint: "Leave this alone if your event is online only."
        required: false
        collapsed: true
        fields:
          - {label: "Name of Venue/Building/Business", name: "name", widget: "string", hint: "e.g., Bryan Street Tavern", required: false}
          - {label: "Street Address", name: "address", widget: "string", hint: "e.g., 4315 Bryan St", required: false}
          - {label: "City", name: "city", widget: "string", default: "Dallas", required: false }
          - {label: "Zip", name: "zip", widget: "number", required: false, hint: "e.g., 75204"}
          - {label: "Public Transit Guide", name: "transit_guide", widget: "string", hint: "List nearby bus stops, transit centers, or microtransit instructions.", required: false}
          - {label: "Bicycle Guide", name: "cycling_guide", widget: "string", hint: "Mention nearby trails and bicycle parking instructions.", required: false}
          - {label: "Parking Guide", name: "parking_guide", widget: "string", hint: "Describe parking instructions, if necessary.", required: false}
      - label: "Virtual Meeting"
        name: "virtual"
        widget: "object"
        summary: "{{ fields.name }}"
        hint: "Leave this alone if your event is in-person only."
        required: false
        collapsed: true
        fields:
          - {label: "Virtual Meeting URL", name: "virtual_meeting_url", widget: "string", hint: "Paste your Zoom/Webex/Teams link here.", required: false}
          - {label: "Virtual Meeting Instructions", name: "virtual_meeting_instructions", widget: "string", hint: "Mention if additional steps are required to enter virtual meeting, such as checking email for link or passcode.", required: false}
      - label: "RSVP Instructions"
        name: "rsvp"
        widget: "object"
        summary: "{{ fields.name }}"
        collapsed: false
        fields:
          - label: Is this event free?
            name: pricing
            widget: select
            default: Yes, this event is 100% free
            options:
              - Yes, this event is 100% free
              - Yes, though purchasing food or drinks is encouraged
              - No, ticket purchase is required
          - label: Is advance registration required?
            name: rsvp_requirement
            widget: select
            default: No registration
            options:
              - No registration
              - RSVP encouraged
              - Required for some; see instructions
              - Required for all; see instructions
          - {label: "Registration Link", name: "rsvp_url", widget: "string", required: false}
          - {label: "Registration Instructions", name: "rsvp_instructions", widget: "text", required: false}
          - {label: "Registration Deadline", name: "rsvp_deadline", widget: "datetime", required: false}
      - {label: "Details", name: "body", widget: "markdown"}
      - label: Cover Photo
        allow_multiple: false
        name: cover_photo
        widget: image

  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "blog/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    {% raw %}
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    {% endraw %} # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: 'name',
        }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {
          label: "Tags", 
          name: "tags", 
          widget: "select", 
          required: false, 
          multiple: true, 
          
          {%- capture options -%}
          {%- for tag in site.tags -%}
          "{{tag[0]}}",
          {%- endfor -%}
          
          {%- for tag in site.data.tags.items -%}
          "{{tag.name}}",
          {%- endfor -%}
          {%- endcapture -%}
          {% assign sorted_options = options | split: "," | uniq | sort | join: ", " %}
          
          options: [{{ sorted_options }}] 
        }  

  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    {% raw %}
    slug: "{{name}}"
    {% endraw %}
    output: true
    create: true
    editor: { preview: false }
    fields:
      - { label: 'Short Name', name: 'name', widget: 'string' }
      - { label: 'Display Name', name: 'display_name', widget: 'string' }
      - { label: 'Email', name: 'email', widget: 'string' }
      - { label: 'Twitter Handle', name: 'twitter', widget: 'string', required: false  }
      - { label: 'Instagram Handle', name: 'instagram', widget: 'string', required: false  }
      - { label: 'Reddit Handle', name: 'reddit', widget: 'string', required: false  }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Photo", name: "photo", widget: "image", required: false }

  - name: 'config'
    label: 'Config'
    editor: { preview: false }
    files:
      - label: 'Tag'
        name: 'tag'
        file: '_data/tags.yml'
        fields:
          - label: 'Tags'
            name: 'items'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string }

media_library:
  name: uploadcare
  config:
    publicKey: d50f0c9e161743596858
    imagesOnly: true
    previewStep: true
    crop: "1600x900"
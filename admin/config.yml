---
# this frontmatter section tells Jekyll to process this file, allowing us to use variables like site.tags
---
backend:
  name: git-gateway
  branch: main
site_url: https://thisdallaslife.com
logo_url: https://thisdallaslife.github.io/thisdallaslife.com/assets/compact-logo-and-wordmark-color.svg
publish_mode: editorial_workflow
media_folder: "assets/cover_images"
search: false
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "blog/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: 'name',
        }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {
          label: "Tags", 
          name: "tags", 
          widget: "select", 
          required: false, 
          multiple: true, 

          {%- capture options -%}
            {%- for tag in site.tags -%}
              "{{tag[0]}}",
            {%- endfor -%}
                        
            {%- for tag in site.data.tags.items -%}
              "{{tag.name}}",
            {%- endfor -%}
          {%- endcapture -%}
          {% assign sorted_options = options | split: "," | uniq | sort | join: ", " %}
          
          options: [{{ sorted_options }}] 
        }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - label: 'Tag'
        name: 'tag'
        file: '_data/tags.yml'
        fields:
          - label: 'Tags'
            name: 'items'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string }
  - name: "tag"
    label: "Tag"
    folder: "tagged/"
    create: true
    delete: false # Don't allow deleting from within CMS
    slug: "{{tag_feed}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "tag-feed"}
      - {label: "Tag Name (no spaces)", name: "tag_feed", widget: "string"}
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    slug: "{{name}}"
    output: true
    create: true
    editor:
      preview: false
    fields:
    - { label: 'Short Name', name: 'name', widget: 'string' }
    - { label: 'Display Name', name: 'display_name', widget: 'string' }
    - { label: 'Email', name: 'email', widget: 'string' }
    - { label: 'Twitter Handle', name: 'twitter', widget: 'string', required: false  }
    - { label: 'Instagram Handle', name: 'instagram', widget: 'string', required: false  }
    - { label: 'Reddit Handle', name: 'reddit', widget: 'string', required: false  }
    - { label: 'Body', name: 'body', widget: 'markdown' }
    - { label: "Photo", name: "photo", widget: "image", required: false }
media_library:
  name: uploadcare
  config:
    publicKey: d50f0c9e161743596858
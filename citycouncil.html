    <title>Find your City Council representative</title>
    <link href="./styles/citycouncil.css" rel="stylesheet">

<body>
    <main>
        <p>Search your address to find your representative on City Council.</p>
        <form action="" id="street-address-form">
            <input type="text" name="street-address" class="form-control" placeholder="Search address...">
            <button type="submit">Search</button>
        </form>
        <div id="search-results">
            <p class="subtle"><i>Search results for <span class="street-address"></span>:</i></p>
            <img class="rep-photo" alt="City Councilmember" />
            <h2>Your representative is <span class="rep-name"></span></h2>
            <p style="margin-top: 0;">
                <span class="district"></span><br />
                Email: <span class="rep-email"></span><br />
                Phone: <span class="rep-phone"></span>
            </p>
